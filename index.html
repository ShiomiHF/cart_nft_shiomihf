<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="NFT preview card tutorial" />
        <meta name="keywords" content="HTML, CSS, NFT" />
        <meta name="author" content="Shiomi" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | NFT prev iew card component</title>
        <!-- favicon   -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="https://kit.fontawesome.com/cb5a6578e5.js" crossorigin="anonymous"></script>
        <title>NFT preview card component</title>
    </head>

    <body>
        <div class="card">
            <div class="img">
                <img src="./images/mario.png" alt="It's me, Mario !" class="imgMario" />
                <img src="./images/eye.png" alt="Eye" class="eye" />
            </div>

            <div class="description">
                <h1>Mario#0064</h1>
                <p class="text">It's me, Mario.</p>
                <div class="text-block">
                    <p class="text price">
                        <i class="fa-brands fa-ethereum"></i>
                        <span>0.210ETH</span>
                    </p>
                    <p class="text">
                        <i class="fa-solid fa-clock"></i>
                        <span>3 days left</span>
                    </p>
                </div>

                <footer>
                    <img src="./images/image-avatar.png" alt="Mon super avatar" class="img-avatar" />
                    <p class="creator">Creation of <em>Shiomi</em></p>
                </footer>
            </div>
        </div>
    </body>
</html>
